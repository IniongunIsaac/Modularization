apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

androidExtensions {
    experimental = true
}

dependencies {
    implementation Deps.androidx_core

    testImplementation Deps.testlib_junit
